{% extends "base.html" %}
{% block title %}shorten URL{% endblock %}

{% block content %}
<form action="#", method="post">
    <label for="url">Hello, Please enter an URL(http://):</label>
    <!-- will take url as input -->
    <input type="url" name="name" id="url"
       placeholder="https://urlname.com"
       pattern="https://.*" size="60"
       required>

    <input type="submit" value="SUBMIT" class="btn btn-primary">
</form>
{% endblock %}
