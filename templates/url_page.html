{% extends "base.html" %}
{% block title %}shorten URL{% endblock %}

{% block content %}
<form action="#", method="post">
    <label for="url">Please enter an URL(http://):</label>

    <input type="url" name="nm" id="url"
       placeholder="https://urlname.com"
       pattern="https://.*" size="60"
       required>
    <br>
    <input type="submit" value="SUBMIT" class="btn btn-primary">
</form>
{% endblock %}
